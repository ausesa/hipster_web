<!doctype html>
<html lang="en" ng-app="hipsterTodo">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Made for the Hipster Web">

  <title>Hipster Web TODO</title>

  <!-- SCROLLS -->
  <!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">-->
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="styles/main.css">

  <!-- SPELLS -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  <script src="scripts/app.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Hipster Web</a>
    </div>
  </div>
</nav>
<div class="container-fluid" ng-controller="mainController">
  <ul class="col-md-4 list-group">
    <li class="list-group-item">
      <form ng-submit="createTodo()">
        <!-- TODO: Make this input invisible -->
        <input type="text" class="form-control" ng-model="newItemName">
      </form>
    </li>
    <li class="list-group-item" ng-repeat="todo in todos | filter:{completed:false}">
      {{ todo.name }}
      <input class="checkbox-inline pull-right" type="checkbox" ng-click="checkTodo(todo)">
    </li>
    <li class="list-group-item" ng-repeat="todo in todos | filter:{completed:true}">
      {{ todo.name }}
      <input class="checkbox-inline pull-right" type="checkbox" checked ng-click="uncheckTodo(todo)">
    </li>
  </ul>

</div>
</body>
</html>
